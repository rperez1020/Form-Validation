<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="errorMessage"></div>
    <form id="form">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for = "password">Password</label>
            <input type="text" id="password" name="password">
        </div>
        <div>
            <label for = "verifyPassword">Re-Enter Password</label>
            <input type="text" id="verifyPassword" name="verifyPassword">
        </div>
        <div>
            <input type = "checkbox" id = "termsOfService" name="termsOfService">
            <label for = "termsOfService"> Agree to Terms of Service</label>
        </div>
        <button type = "submit">Submit</button>
    </form>
</body>
</html>
